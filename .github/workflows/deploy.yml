name: Deploy CrowAutomobile to Hostinger Temp Domain

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring,bcmath,intl,pdo_mysql,gd,zip,curl,exif,pcntl,redis

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install & build assets
        run: |
          npm ci
          npm run build

      - name: Deploy files with rsync (using SSH key)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 65002 147.93.78.59 >> ~/.ssh/known_hosts

          # Deploy everything EXCEPT the public folder contents (we'll handle it specially)
          rsync -avz --delete \
            -e "ssh -p 65002 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='public/*' \   # ‚Üê exclude public contents
            ./ u763117446@147.93.78.59:/home/u763117446/domains/lightslategrey-mandrill-987797.hostingersite.com/public_html/

      - name: Move public contents to root & fix paths on server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -p 65002 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no u763117446@147.93.78.59 << 'EOF'
            cd /home/u763117446/domains/lightslategrey-mandrill-987797.hostingersite.com/public_html/

            # Remove old symlink if exists
            rm -f public/storage

            # Move all public files to root level
            mv public/* ./
            mv public/.* ./ 2>/dev/null || true

            # Remove empty public folder
            rmdir public/ 2>/dev/null || true

            # Fix index.php paths (remove ../)
            sed -i 's|__DIR__.'/../vendor/autoload.php'|__DIR__.'/vendor/autoload.php'|' index.php
            sed -i 's|__DIR__.'/../bootstrap/app.php'|__DIR__.'/bootstrap/app.php'|' index.php

            # Recreate storage symlink
            /opt/alt/php83/usr/bin/php artisan storage:link --force || true

            # Clear and re-cache everything
            /opt/alt/php83/usr/bin/php artisan optimize:clear
            /opt/alt/php83/usr/bin/php artisan config:cache
            /opt/alt/php83/usr/bin/php artisan route:cache
            /opt/alt/php83/usr/bin/php artisan view:cache

            # Ensure Filament assets are published
            /opt/alt/php83/usr/bin/php artisan filament:assets --no-interaction || true
          EOF
