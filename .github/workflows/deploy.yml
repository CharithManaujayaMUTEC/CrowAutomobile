name: Deploy CrowAutomobile to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- PHP ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring,bcmath,intl,pdo_mysql,gd,zip,curl,exif,pcntl,redis

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      # ---------- NODE ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install & build assets
        run: |
          npm ci
          npm run build

      # ---------- DEPLOY ----------
      - name: Deploy files to Hostinger
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 65002 147.93.78.59 >> ~/.ssh/known_hosts

          rsync -avz --delete \
            -e "ssh -p 65002 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.env' \
            ./ u763117446@147.93.78.59:/home/u763117446/domains/lightslategrey-mandrill-987797.hostingersite.com/public_html/

      # ---------- FIX PERMISSIONS + CACHE ----------
      - name: Finalize Laravel on server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 65002 147.93.78.59 >> ~/.ssh/known_hosts

          ssh -p 65002 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no u763117446@147.93.78.59 << 'EOF'
            cd /home/u763117446/domains/lightslategrey-mandrill-987797.hostingersite.com/public_html/

            # Correct permissions (CRITICAL for sessions & 419)
            chmod -R 775 storage
            chmod -R 775 bootstrap/cache

            # Clear everything
            /opt/alt/php83/usr/bin/php artisan optimize:clear

            # Rebuild caches
            /opt/alt/php83/usr/bin/php artisan config:cache
            /opt/alt/php83/usr/bin/php artisan route:cache || true
            /opt/alt/php83/usr/bin/php artisan view:cache || true

            # Livewire / Filament
            /opt/alt/php83/usr/bin/php artisan livewire:publish --assets || true
            /opt/alt/php83/usr/bin/php artisan filament:assets --no-interaction || true
          EOF
